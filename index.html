<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Luis Olea">
    <meta name="description" content="">
    <meta name="keywords" content="responsive, html, css, javascript">
    <title>Alrededor de los EE.UU.</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
    <div class="page">


      <div class="popup">

        <button class="popup__button popup__button_close"></button>

        <form class="popup__container">
          <p class="popup__subtitle">Editar perfil</p>
          <fieldset class="popup__content">
            <input type="text" class="popup__input popup__input_name" name="name" placeholder="Nombre" required/>
            <input type="text" class="popup__input popup__input_about" name="about" placeholder="Acerca de mí" required/>
          </fieldset>

          <fieldset class="popup__content">
            <button type="submit" class="popup__button popup__button_save">Guardar</button>
          </fieldset>
        </form>
      </div>

    <header class="header">

      <img src="./images/Vector__Header.svg" alt="Around the U.S." class="header__image">

    </header>

    <main class="content">

      <section class="profile">

        <div class="profile__container-photo">
          <img src="./images/profile__photo.jpg" alt="profile  photo" class="profile__photo">
        </div>

        <div class="profile__info">
        <h1 class="profile__title">Jacques Cousteau</h1>

        <button class="profile__button">
          <img src="./images/Edit__Button.svg" alt="Edit Button" class="profile__button-edit">
        </button>
        <h2 class="profile__subtitle">Explorador</h2>
        </div>

        <button class="profile__button-add">
          <img src="./images/Add__Button.svg" alt="Add Button" class="profile__button-add profile__button-add_image">
        </button>

      </section>

      <section class="elements">

        <div class="element">
          <img src="./images/Yosmite__element.jpg" alt="Valle de Yosmite" class="element__image">
          <div class="element__content">
            <p class="element__place-name">Valle de Yosemite</p>
            <button type="button" class="element__button element__button-like"></button>
          </div>
        </div>

        <div class="element">
          <img src="./images/Louise__element.jpg" alt="Lago Louise" class="element__image">
          <div class="element__content">
            <p class="element__place-name">Lago Louise</p>
            <button type="button" class="element__button element__button-like"></button>
          </div>
        </div>

        <div class="element">
          <img src="./images/Montañas__element.jpg" alt="Montañas Calvas" class="element__image">
          <div class="element__content">
            <p class="element__place-name">Montañas Calvas</p>
            <button type="button" class="element__button element__button-like"></button>
          </div>
        </div>

        <div class="element">
          <img src="./images/Latemar__element.jpg" alt="Latemar" class="element__image">
          <div class="element__content">
            <p class="element__place-name">Latemar</p>
            <button type="button" class="element__button element__button-like"></button>
          </div>
        </div>

        <div class="element">
          <img src="./images/Vanois__element.jpg" alt="Vanois National" class="element__image">
          <div class="element__content">
            <p class="element__place-name">Parque Nacional de la Vanoise</p>
            <button type="button" class="element__button element__button-like"></button>

          </div>
        </div>

        <div class="element">
          <img src="./images/Lago__element.jpg" alt="Lago di Braies" class="element__image">
          <div class="element__content">
            <p class="element__place-name">Lago di Braies</p>
            <button type="button" class="element__button element__button-like"></button>
          </div>
        </div>

      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2024 Around the U.S. by Luis Olea</p>

    </footer>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
