<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Luis Olea">
    <meta name="description" content="">
    <meta name="keywords" content="responsive, html, css, javascript">
    <title>Alrededor de los EE.UU.</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
    <div class="page">

      <div class="popup">
        <button class="popup__button popup__button_close popup__close-icon" type="button"></button>



        <div class="popup__images">
          <div class="popup__content-image">
            <img class="popup__image" src="" alt="">
          </div>
          <div class="popup__paragraph-content">
            <p class="popup__paragraph"></p>
          </div>
        </div>


        <form class="popup__container" novalidate>
          <p class="popup__subtitle"></p>
          <fieldset class="popup__content">
            <input type="text" class="popup__input popup__input_name" id="profile-name-input" minlength="2" maxlength="40" placeholder="Nombre" required/>
            <span class="popup__input_error profile-name__input_error"></span>

            <input type="text" class="popup__input popup__input_about" id="profile-about-input" minlength="2" maxlength="200" placeholder="Acerca de mí" required/>
            <span class="popup__input_error profile-about__input_error"></span>
          </fieldset>

          <fieldset class="popup__content">
            <button type="submit" class="popup__button popup__button_save">Guardar</button>
            <button type="button" class="popup__button popup__button_add" disabled>Crear</button>
          </fieldset>
        </form>
      </div>

      <header class="header">
        <img src="./images/Vector__Header.svg" alt="Around the U.S." class="header__image">
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__container-photo">
            <img src="./images/profile__photo.jpg" alt="profile photo" class="profile__photo">
          </div>

          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__button" type="button">
              <img src="./images/Edit__Button.svg" alt="Edit Button" class="profile__button-edit">
            </button>
            <h2 class="profile__subtitle">Explorador</h2>
          </div>

          <button class="profile__button-add" type="button"></button>
        </section>

        <section class="elements">
        </section>
      </main>

      <footer class="footer">
        <p class="footer__text">© 2025 Around the U.S. by Luis Olea</p>
      </footer>
    </div>

    <template id="element-template">
      <div class="element">
        <img class="element__image" />
        <button type="button" class="element__button element__button-delete"></button>
        <div class="element__content">
          <p class="element__place-name"></p>
          <button type="button" class="element__button element__button-like"></button>
        </div>
      </div>
    </template>

    <script type="module" src="./scripts/index.js"></script>
</body>
</html>
